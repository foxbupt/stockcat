[loggers]
keys=root,fetch,policy

[handlers]
keys=consolehandler, filehandler

[formatters]
keys=common,simple

[logger_root]
handlers=consolehandler

[logger_fetch]
level=DEBUG
handlers=filehandler
qualname=fetch
propagate=0

[logger_policy]
level=DEBUG
handlers=filehandler
qualname=policy
propagate=0

[handler_consolehandler]
class=StreamHandler
formatter=simple
level=NOTSET
args=(sys.stdout,)

[handler_filehandler]
class=FileHandler
formatter=common
args=('service.log', 'a')

[formatter_common]
format=%(asctime)s %(threadName)s - %(thread)d %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=[%(asctime)s](%(levelname)s)%(name)s : %(message)s