[loggers]
keys=root,fetch,policy,dump

[handlers]
keys=consolehandler, filehandler

[formatters]
keys=common,simple

[logger_root]
handlers=consolehandler

[logger_fetch]
level=INFO
handlers=filehandler
qualname=fetch
propagate=0

[logger_policy]
level=INFO
handlers=filehandler
qualname=policy
propagate=0

[logger_dump]
level=INFO
handlers=datahandler
qualname=dump
propagate=0

[handler_consolehandler]
class=StreamHandler
formatter=simple
level=NOTSET
args=(sys.stdout,)

[handler_filehandler]
class=logging.handlers.RotatingFileHandler
formatter=common
args=('/data/stockcat/service/service.log', 'a', 200000000, 5)

[handler_datahandler]
class=logging.handlers.RotatingFileHandler
formatter=simple
args=('/data/stockcat/service/dump.log', 'a', 200000000, 5)

[formatter_common]
format=%(asctime)s %(threadName)s - %(thread)d %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=[%(asctime)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S